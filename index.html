<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Dashboard Notícias iPad</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background-color: #0a1f3a; /* Fundo levemente azul escuro */
      overflow: hidden;
      text-align: center;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 20px;
      color: #ffffff;
    }
    img {
      width: 100%;
      max-width: 1024px;
      height: auto;
      max-height: 768px;
      object-fit: contain;
      border: none;
    }
    #status {
      font-size: 24px;
      color: #aaccff; /* Azul claro para contraste */
      margin-top: 20px;
    }
    #time {
      font-size: 18px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Notícias</h1>
    <img id="screenshot" 
         src="https://raw.githubusercontent.com/sfarinajr/ipad-dashboard/main/latest-screenshot.png" 
         alt="Screenshot atual">
    <div id="status">Carregando imagem...</div>
    <div id="time">Atualizado em: carregando...</div>
  </div>

  <script type="text/javascript">
    var screenshot = document.getElementById('screenshot');
    var statusEl = document.getElementById('status');
    var timeEl = document.getElementById('time');

    function updateImage() {
      statusEl.innerHTML = 'Atualizando imagem...';
      // Adiciona timestamp para forçar bypass de cache no Safari antigo
      var ts = new Date().getTime();
      screenshot.src = "https://raw.githubusercontent.com/sfarinajr/ipad-dashboard/main/latest-screenshot.png?t=" + ts;

      // Atualiza horário
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      timeEl.innerHTML = 'Atualizado às ' + h + ':' + (m < 10 ? '0' : '') + m;
    }

    // Carrega imediatamente
    updateImage();

    // Atualiza a cada 5 minutos (300 segundos)
    setInterval(updateImage, 300000);
  </script>
</body>
</html>
