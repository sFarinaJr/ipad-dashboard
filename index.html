<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Anti-cache forte -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      touch-action: manipulation;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #fullscreen-prompt {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      pointer-events: all;
    }
  </style>
</head>
<body ontouchstart="">
  <img id="screenshot" 
       src="https://raw.githubusercontent.com/sfarinajr/ipad-dashboard/main/latest-screenshot.png" 
       alt="">

  <!-- Prompt de fullscreen (só aparece na primeira vez ou se não estiver full) -->
  <div id="fullscreen-prompt" onclick="enterFullscreen(); this.style.display='none';">
    Toque na tela para tela cheia
  </div>

  <script type="text/javascript">
    var img = document.getElementById('screenshot');

    function updateImage() {
      var ts = new Date().getTime();
      img.src = "https://raw.githubusercontent.com/sfarinajr/ipad-dashboard/main/latest-screenshot.png?t=" + ts;
    }

    function enterFullscreen() {
      var elem = document.documentElement;
      if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();  // iOS 9 / Safari antigo
      } else if (elem.requestFullscreen) {
        elem.requestFullscreen();
      }
    }

    // Carrega imagem imediatamente
    updateImage();

    // Atualiza a cada 5 minutos
    setInterval(updateImage, 300000);

    // Tenta fullscreen automático após toque inicial (ontouchstart no body ajuda)
    document.addEventListener('touchend', function() {
      enterFullscreen();
    }, { once: true });  // só na primeira interação
  </script>
</body>
</html>
